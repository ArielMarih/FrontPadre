<div class="container-login">
    <div class="card">
        <div class="card-body">
            <br>
            <h1 style="text-align: center;">Iniciar sesión</h1>
            <img src="../../../../assets/images/logo.png" alt="">
            <form [formGroup]="form">
                <div class="form-group mb-3 mt-4">
                  <input type="text" class="form-control" [ngClass]="{'is-invalid': submitted && this.form.controls['username'].errors}" id="username" placeholder="Nombre de usuario" formControlName="username">
                  <div class="invalid-feedback">
                    Ingresa un nombre de usuario
                  </div>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" [ngClass]="{'is-invalid': submitted && this.form.controls['password'].errors}" id="password" placeholder="Contraseña" formControlName="password">
                  <div class="invalid-feedback">
                    Ingresa una contraseña
                  </div>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary submitButton" (click)="validateForm()">Ingresar</button>
                </div>
              </form>
              <br>
        </div>
    </div>
</div>
